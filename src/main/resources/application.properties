# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=@Vinay123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.servlet.jsp.init-parameters.development=true

# Server Configuration
server.port=8080

# JWT Configuration
app.jwtSecret=mySecretKey123456789012345678901234567890
app.jwtExpirationInMs=86400000

# Logging Configuration
logging.level.com.eazybyts.chatservice=DEBUG
logging.level.org.springframework.security=DEBUG

# Session Configuration
server.servlet.session.timeout=30m

# WebSocket Configuration
spring.websocket.stomp.heartbeat-outgoing=20000
spring.websocket.stomp.heartbeat-incoming=20000
